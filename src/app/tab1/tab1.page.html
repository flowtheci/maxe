<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="getReceipt()" class="button">Lisa t≈°ekk</ion-button>

<ion-list>
    <ion-item class="item" *ngFor="let item of items">
      <h1 class="text">{{item.name}}</h1>
      <div class="data">
        <ion-label>{{"Kogus: " + item.quantity}}</ion-label>
        <ion-label>{{"Hind: " + item.cost}}</ion-label>
        <ion-label>{{"Kokku: " + item.sum}}</ion-label>
      </div>
    </ion-item>
    <h1>{{'Kokku:' + this.total}}</h1>
</ion-list>
<ion-spinner *ngIf="!this.loaded"></ion-spinner>

</ion-content>
